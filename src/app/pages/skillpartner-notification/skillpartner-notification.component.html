<div class="skill-owner-notify-wrapper">
  <div class="card header-section">
    <div class="card-body d-flex justify-content-between align-items-center">
      <h4>Notifications</h4>
      <a [routerLink]="['/spdashboard']">Back</a>
    </div>
  </div>

  <div class="card notify-section">
    <div class="card-body">
      <div *ngFor="let list2 of groupArrays | paginate : { itemsPerPage: pageSize, currentPage: page, totalItems: count }; let j = index">
        <p *ngIf="list2.jobId !== '0'">JOB-ID :  {{ list2.jobId }}</p>
        <p *ngIf="list2.jobId === '0'">Owner status notifications:</p>
      <div class="row">
        <div
          class="col-md-12"
          *ngFor="
            let item of list2.games ;
            let i = index;
            odd as isOdd;
            even as isEven
          ">
          <div class="card inner-content" [ngClass]="{ even: isEven, odd: isOdd }">
            <div class="card-body row justify-content-between align-items-center">
              <div class="col-md-9">
                <h4>{{ item.title }}</h4>
                <p>{{ item.content}}</p>
              </div>
              <div class="col-md-2">
                <h5>
                  <img src="assets/images/clock.svg" />
                  {{ item.date | date : 'longDate' }} at {{ item.date | date : 'shortTime' }}
                </h5>
              </div>
              <div class="col-md-1 col-sm-1 col-xl-1 col-lg-1">
                <div *ngIf="item.markAsRead" class="notify">
                  <i title="Mark as unread" (click)="onMarkRead(item)" class="fa-regular fa-circle fa-xs markUnread"></i>
                </div>
                <div *ngIf="!item.markAsRead" class="notify">
                  <i title="Mark as read" (click)="onMarkRead(item)" class="fa-solid fa-circle fa-xs markUnread"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
    <div class="pagination-section">
      <pagination-controls class="pagination" previousLabel="Prev" nextLabel="Next" (pageChange)="pageChanges($event)"></pagination-controls>
    </div>
  </div>
</div>
