<div class="row card">
  <div class="col-md-12 card-header d-flex justify-content-between align-items-center">
    <h2 class="mb-0">Roles Listings</h2>
    <button class="btn btn-primary" routerLink="/seekerRoles/addrole">+ Add Role</button>
  </div>

  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close pull-right" data-dismiss="modal">&times;</button>
          <!-- <h4 class="modal-title">Modal Header</h4> -->
        </div>
        <div class="modal-body">
          Role Name: Interviewer
          <br />
          Access: Job, selection process, Msa, Po
        </div>
        <div class="modal-footer">
          <button type="button" class="btn" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="card-body roles-info">
    <div class="card mt-3">
      <div class="row card-body d-flex text-center align-items-center">
        <!-- <div class="col-md-1"></div> -->

        <div class="col-md-2">
          <h3 class="mb-0">Role ID</h3>
        </div>

        <div class="col-md-2">
          <h3 class="mb-0">Role Name</h3>
        </div>

        <div class="col-md-5">
          <h3 class="mb-0">Access</h3>
        </div>

        <div class="col-md-2">
          <h3 class="mb-0">Status</h3>
        </div>

        <div class="col-md-1"></div>
      </div>
      <hr />
      <div class="row tableRow card-body d-flex text-center align-items-center" *ngFor="let item of data">
        <!-- <div class="col-md-1">
          <input type="checkbox" aria-label="Checkbox for following text input" />
        </div> -->

        <div class="col-md-2">
          <p class="mb-0">{{ item.roleId }}</p>
        </div>

        <div class="col-md-2">
          <p class="mb-0">{{ item.roleName }}</p>
        </div>

        <div class="col-md-5">
          <div class="">
            <span class="mb-0" *ngFor="let n of item.accessList; let i = index"
              >{{ n.seekerModule }}<span *ngIf="i != item.accessList.length - 1">, </span></span
            >
          </div>
        </div>

        <div class="col-md-2">
          <span *ngIf="item.status" class="badge active-badge">Active</span>
          <span *ngIf="!item.status" class="badge in-active-badge">Inactive</span>
        </div>

        <div class="col-md-1">
          <div class="dropdown" *ngIf="item.roleName !== 'Admin'">
            <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="assets/images/icon-more.svg" />
            </button>
            <ul class="dropdown-menu">
              <li>
                <a (click)="edit(item)" class="dropdown-item">Edit</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
