<ng-content></ng-content>
<br />
<button mat-raised-button style="background-color: #1565d8" [color]="uploadAllColor" *ngIf="files.length > 0" (click)="uploadAll()">
  {{ uploadAllLabel }}
</button>
<button mat-raised-button [color]="removeAllColor" style="background-color: #1565d8" *ngIf="files.length > 0" (click)="removeAll()">
  {{ removeAllLabel }}
</button>

<div class="bottom-cta d-flex align-items-center justify-content-center">
  <button class="btn confirm-btn mt-4" *ngIf="files.length > 0" [disabled]="!show" (click)="submit()">Save Talents</button>
</div>

<div class="modal fade" id="AddNewTalent-popup2" tabindex="-1" role="dialog" aria-labelledby="AddNewTalent-popup" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle"></h5>
        <button type="button" class="close" (click)="closePopup2()" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <img src="assets/images/tick.svg" alt="login" class="top-logo" />
        <h3>Talent Profile Created Successfully.</h3>
        <p>
          Talent profiles has been created <br />
          and activation link has been emailed to each.
        </p>
      </div>
    </div>
  </div>
</div>
