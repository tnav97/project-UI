<div class="skill-owner-notify-wrapper">
  <div class="card header-section">
    <div class="card-body d-flex justify-content-between align-items-center">
      <h4>Job Related Notifications</h4>
      <a [routerLink]="['/spHiring//jobsHistory',ownerId]" routerLinkActive="router-link-active" >Back</a>
    </div>
  </div>

  <div class="card notify-section">
    <div class="card-body">
      <div class="row">
        <div
          class="col-md-12"
          *ngFor="
            let item of relatedNotification | paginate : { itemsPerPage: pageSize, currentPage: page, totalItems: count };
            let i = index;
            odd as isOdd;
            even as isEven
          ">
          <div class="card inner-content" [ngClass]="{ even: isEven, odd: isOdd }">
            <div class="card-body row justify-content-between align-items-center">
              <div class="col-md-8">
                <h4>{{ item.title }}</h4>
                <p>{{ item.content }}</p>
              </div>
              <div class="col-md-4">
                <h5>
                  <img src="assets/images/clock.svg" />
                  {{ item.date | date : 'longDate' }} at {{ item.date | date : 'shortTime' }}
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="pagination-section">
      <pagination-controls class="pagination" previousLabel="Prev" nextLabel="Next" (pageChange)="pageChanges($event)"></pagination-controls>
    </div>
  </div>
</div>
